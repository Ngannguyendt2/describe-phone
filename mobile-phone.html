<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<div id="Iphone">Iphone</div>
<p id="batteryIphone"></p>
<div>
    <input id="messageIphone" oninput="iphone.writeMsg(this.value)" placeholder="messageIphone"></input>
    <textarea id="inboxIphone" placeholder="inboxIphone"></textarea>
    <textarea id="outboxIphone" placeholder="outboxIphone"></textarea>
</div>
<button type="button" onclick="sendMessage(iphone,nokia)">Send</button>
<button type="button" onclick="iphone.turnOnphone()">Turn-on</button>
<button type="button" onclick="iphone.turnOffphone()">Turn-off</button>
<button type="button" onclick="iphone.checkOnOff()">Check-on-off</button>
<button type="button" onclick="iphone.chargebattery()">Charge-batterry</button>

<div id="Nokia">Nokia</div>
<p id="batteryNokia"></p>
<div>
    <input id="messageNokia" oninput="nokia.writeMsg(this.value)" placeholder="messageNokia"></input>
    <textarea id="inboxNokia" placeholder="inboxNokia"></textarea>
    <textarea id="outboxNokia" placeholder="outboxNokia"></textarea></div>
<button type="button" onclick="sendMessage(nokia,iphone)">Send</button>
<button type="button" onclick="nokia.turnOnphone()">Turn-on</button>
<button type="button" onclick="nokia.turnOffphone()">Turn-off</button>
<button type="button" onclick="nokia.checkOnOff()">Check-on-off</button>
<button type="button" onclick="nokia.chargebattery()">Charge-batterry</button>

<script src="phone.js"></script>


</body>
</html>
